<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение email — SneakerFit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/register.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/verify_email.css') }}">
</head>
<body>
<div class="main-content">
    <div class="container">
        <div class="card">
            <h1>Подтверждение email</h1>
            <p class="subtitle">Введите 5-значный код, отправленный на вашу почту</p>

            <div id="userInfo" style="text-align: center; margin-bottom: 20px;">
                <p><strong>Email:</strong> <span id="userEmail">{{ session.get("pending_email", "") }}</span></p>
            </div>

            <form id="verifyForm">
                <div class="code-inputs">
                    <input type="text" class="code-input" maxlength="1" data-index="1" autocomplete="off">
                    <input type="text" class="code-input" maxlength="1" data-index="2" autocomplete="off">
                    <input type="text" class="code-input" maxlength="1" data-index="3" autocomplete="off">
                    <input type="text" class="code-input" maxlength="1" data-index="4" autocomplete="off">
                    <input type="text" class="code-input" maxlength="1" data-index="5" autocomplete="off">
                </div>

                <input type="hidden" id="verificationCode" name="code">

                <div class="timer" id="timer">Код действителен: 15:00</div>

                <button type="submit" class="btn btn-primary" id="verifyBtn" style="width: 100%; margin-top: 20px;">
                    <span id="verifyBtnText">Подтвердить</span>
                    <div id="verifySpinner" class="spinner" style="display: none;"></div>
                </button>
            </form>

            <div style="margin-top: 20px; text-align: center;">
                <p>Не получили код?</p>
                <button id="resendBtn" class="btn btn-secondary">Отправить код повторно</button>
                <p id="resendTimer" style="margin-top: 10px; color: #666; display: none;">
                    Повторная отправка через: <span id="resendCountdown">60</span> сек
                </p>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/verify_email.js') }}"></script>
<script src="{{ url_for('static', filename='js/theme-switcher.js') }}"></script>
<footer class="global-footer">
    <p>by SneakerFit team © 2025</p>
</footer>
</body>
</html>
