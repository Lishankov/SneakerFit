<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        .password-wrapper {

        }

        .toggle-password {

            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;

<body>
<div class="main-content">
    <div class="container">
        <div class="card">
            <h1>–°–º–µ–Ω–∞ –ø–∞—Ä–æ–ª—è</h1>
            <p class="subtitle">–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å</p>

            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="new_password">–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å *</label>
                    <div class="password-wrapper">
                        <input type="password" id="new_password" name="new_password" required minlength="6">
                        <button type="button" class="toggle-password" onclick="togglePassword('new_password')">üëÅ</button>
                    </div>
                    <small class="form-hint">–ú–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤, –±—É–∫–≤—ã –∏ —Ü–∏—Ñ—Ä—ã</small>

                    <div class="password-wrapper">

                        <button type="button" class="toggle-password" onclick="togglePassword('confirm_password')">üëÅ</button>

                <button type="submit" class="btn btn-primary" id="submitBtn">

</div>
<script src="{{ url_for('static', filename='js/change_password.js') }}"></script>
<script>
    function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const button = input.nextElementSibling;

        if (input.type === 'password') {
            input.type = 'text';
            button.textContent = 'üëÅ';
        } else {
            input.type = 'password';
            button.textContent = 'üëÅ';
        }
    }
</script>
