<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смена пароля — SneakerFit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/login.css') }}">
</head>
<body>
<div class="main-content">
    <div class="container">
        <div class="card">
            <h1>Смена пароля</h1>
            <p class="subtitle">Введите новый пароль</p>
            <form id="registerForm">
                <div class="form-group">
                    <label for="new-password">Новый пароль</label>
                    <input type="text" id="new-password" name="password" required minlength="3">
                </div>

                <div class="form-group">
                    <label for="new-password-again">Повторите новый пароль</label>
                    <input type="text" id="new-password-again" name="password" required>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script src="{{ url_for('static', filename='js/theme-switcher.js') }}"></script>
<footer class="global-footer">
    <p>by SneakerFit team © 2025</p>
</footer>
</body>
</html>
