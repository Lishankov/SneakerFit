<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подбор — SneakerFit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .recommendations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .shoe-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            text-align: center;
            border: 1px solid #f0f0f0;
        }

        .shoe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .shoe-image {
            width: 100%;
            height: 200px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .shoe-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .compatibility-badge {
            display: inline-block;
            padding: 4px 12px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin: 8px 0;
        }

        .size-info {
            color: #666;
            font-size: 14px;
            margin: 8px 0;
        }

        .shoe-model {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
            line-height: 1.3;
        }
    </style>
</head>
<body>

<div class="topbar">
    <div class="logo">SneakerFit</div>

    <div class="center-menu">
        <a href="/how"><button class="ghost-btn">Как это работает</button></a>
        <a href="/fit"><button class="ghost-btn">Подбор</button></a>
        <a href="/about"><button class="ghost-btn">О нас</button></a>
    </div>

    <div class="right-menu">
        <a href="/measure"><button class="nav-btn">Измерить стопу</button></a>
        <a href="/profile"><button class="nav-btn">Профиль</button></a>
    </div>
</div>

<div class="main-content">
    <div class="container">
        <div class="card" style="animation: fadeIn 0.4s">
            <h1 style="text-align:center">Подбор обуви</h1>
            <p style="text-align:center; margin-bottom: 20px; color: #666;">
                На основе ваших измерений стопы
            </p>

            <div id="recommendations-container">
                <div style="text-align: center; padding: 40px;">
                    <div class="spinner" style="width: 40px; height: 40px; margin: 0 auto;"></div>
                    <p style="margin-top: 20px;">Загружаем рекомендации...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Функция для получения URL первого изображения модели
function getShoeImageUrl(modelName) {
    return `/static/models%20photo/${encodeURIComponent(modelName)}/1.jpg`;
}

// Функция для проверки существования изображения
function checkImageExists(url, callback) {
    const img = new Image();
    img.onload = function() {
        callback(true);
    };
    img.onerror = function() {
        callback(false);
    };
    img.src = url;
}

// Функция для получения цвета совместимости
function getCompatibilityColor(percentage) {
    if (percentage >= 80) return '#4CAF50';
    if (percentage >= 60) return '#FF9800';
    return '#F44336';
}

async function loadRecommendations() {
    try {
        const response = await fetch('/get_recommendations');
        const recommendations = await response.json();

        const container = document.getElementById('recommendations-container');

        if (recommendations.error) {
            container.innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <p>Пожалуйста, войдите в систему</p>
                    <a href="/loggin" class="btn btn-primary">Войти</a>
                </div>
            `;
            return;
        }

        if (recommendations.length === 0) {
            container.innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <p>Для получения рекомендаций необходимо заполнить измерения стопы</p>
                    <a href="/measure" class="btn btn-primary">Заполнить измерения</a>
                </div>
            `;
            return;
        }

        // Создаем HTML для каждой рекомендации
        let html = '<div class="recommendations-grid">';

        for (const rec of recommendations) {
            const imageUrl = getShoeImageUrl(rec.model);

            // Проверяем существует ли изображение
            const imageExists = await new Promise(resolve => {
                checkImageExists(imageUrl, resolve);
            });

            const finalImageUrl = imageExists ? imageUrl :
                "https://via.placeholder.com/250x200/4285f4/ffffff?text=" + encodeURIComponent(rec.model.split(' ')[0]);

            const compatibilityColor = getCompatibilityColor(rec.compatibility);

            html += `
                <div class="shoe-card">
                    <div class="shoe-image">
                        <img src="${finalImageUrl}" alt="${rec.model}"
                             onerror="this.src='https://via.placeholder.com/250x200/4285f4/ffffff?text='+encodeURIComponent('${rec.model.split(' ')[0]}')">
                    </div>
                    <div class="shoe-model">${rec.model}</div>
                    <div class="compatibility-badge" style="background: ${compatibilityColor}">
                        Совместимость: ${rec.compatibility}%
                    </div>
                    <div class="size-info">
                        Рекомендуемый размер: <strong>EU ${rec.best_size.eu}</strong>
                    </div>
                    <a href="/shoe/${encodeURIComponent(rec.model)}">
                        <button class="nav-btn" style="margin-top: 10px;">Подробнее</button>
                    </a>
                </div>
            `;
        }

        html += '</div>';
        container.innerHTML = html;

    } catch (error) {
        console.error('Error loading recommendations:', error);
        document.getElementById('recommendations-container').innerHTML = `
            <div style="text-align: center; padding: 40px;">
                <p>Ошибка загрузки рекомендаций</p>
                <button onclick="loadRecommendations()" class="btn btn-primary">Попробовать снова</button>
            </div>
        `;
    }
}

document.addEventListener('DOMContentLoaded', loadRecommendations);
</script>

<footer class="global-footer">by SneakerFit team © 2025</footer>
</body>
</html>
