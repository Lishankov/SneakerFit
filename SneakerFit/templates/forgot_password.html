<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля — SneakerFit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/login.css') }}">
</head>
<body>
<div class="main-content">
    <div class="container">
        <div class="card">
            <h1>Восстановление пароля</h1>
            <p class="subtitle">Введите email, указанный при регистрации</p>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span id="btnText">Отправить код</span>
                    <div id="spinner" class="spinner" style="display: none;"></div>
                </button>
            </form>

            <div class="divider">
                <span>или</span>
            </div>

            <p style="text-align: center;">
                <a href="{{ url_for('login_page') }}">Вспомнили пароль?</a>
            </p>

            <div id="message" class="message"></div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/forgot_password.js') }}"></script>
<footer class="global-footer">
    <p>by SneakerFit team © 2025</p>
</footer>
</body>
</html>
